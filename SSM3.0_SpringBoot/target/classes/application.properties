#springmvc配置，视图解析器
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
#通过application.properties端口和上下文路径
#server.port=8888
#server.context-path=/test
#配置数据源，使用druid
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/crm?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#mybatis配置，指明从哪里去找xml配置文件，同时指定别名
mybatis.mapper-locations=classpath:cn/jyt/crm/mapper/*.xml
mybatis.type-aliases-package=cn.jyt.crm.pojo
#数据字典配置
fromType.code=002
industryType.code=001
levelType.code=006